<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Dry Oar Boating | Contact-Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="FAQ.html">FAQ</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>

        <style>
            #feedback {
                background-color: rgb(244, 185, 107);
                /* position: absolute; */
                top: 0;
                left: 0;
                right: 0;
                padding: .5em;
                /* make this element invisible until we are ready for it */
                display: none;
            }

            .moveDown {
                margin-top: 3em;
            }
        </style>

        <main class="contactus-grid">
            <h2>CONTACT US TODAY</h2>
            <hr>
            <div id="feedback"></div>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-control">
                        <label for="user_name">User name</label>
                        <input type="text" name="user_name" id="" placeholder="User Name" required>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="" placeholder="Email Address" required>
                    </div>
                    <div class="form-control">
                        <label for="user_name">Phone Number</label>
                        <input type="tel" name="phone_number" id="" placeholder="Phone Number" required>
                    </div>
                    <div class="form-control">
                        <label for="user_name">Your Message</label>
                        <textarea name="message" id="" cols="70" rows="5" required></textarea>
                    </div>
                    <div class="button-box">
                        <button class="btn" type="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>Dry Oar &copy; 20XX - Nelson Attah</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>

    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! An email has been sent to ' + formElement.email.value + ' ' + 'We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            // document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
